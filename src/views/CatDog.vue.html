<template>
  <div class="container">
    <button @click="toggleAnimal" :class="{ active: showCat }">Flip between cat and dog</button>

    <div v-if="showCat" class="animal-image">
      <img src="@/assets/cat.jpg" alt="cat">
      <h2>Whiskers the cat</h2>
      <p>Meows and purrs with joy</p>
    </div>

    <div v-else class="animal-image">
      <img src="@/assets/dog.jpg" alt="dog">
      <h2>Rufus the dog</h2>
      <p=Wags tail and barks with excitement</p>
    </div>

    <!-- Import .txt files to render as markdown -->
    <div class="markdown-renderer">
      <button @click="renderMarkdown('cat.txt')">Render cat.txt</button>
      <button @click="renderMarkdown('dog.txt')">Render dog.txt</button>
      <pre v-if="showCat" v-html="$refs.catMarkdown.rendered"></pre>
      <pre v-else v-html="$refs.dogMarkdown.rendered"></pre>
    </div>

    <!-- Dreamy animations -->
    <div class="dreamy-animations">
      <div class="pulse" :class="{ active: pulseActive }">ðŸŒ™</div>
      <div class="stars" :class="{ active: starsActive }">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>

      <!-- Animation triggers -->
      <button @click="togglePulse">Toggle Pulse</button>
      <button @click="toggleStars">Toggle Stars</button>
    </div>
  </div>
</template>

<script>
import catMarkdown from '@/assets/cat.txt';
import dogMarkdown from '@/assets/dog.txt';

export default {
  data() {
    return {
      showCat: true,
      pulseActive: false,
      starsActive: false
    };
  },
  methods: {
    toggleAnimal() {
      this.showCat = !this.showCat;
    },
    renderMarkdown(file) {
      if (file === 'cat.txt') {
        this.$refs.catMarkdown.rendered = catMarkdown;
      } else if (file === 'dog.txt') {
        this.$refs.dogMarkdown.rendered = dogMarkdown;
      }
    },
    togglePulse() {
      this.pulseActive = !this.pulseActive;
    },
    toggleStars() {
      this.starsActive = !this.starsActive;
    }
  },
  mounted() {
    // Import markdown files
    require('@/assets/cat.txt');
    require('@/assets/dog.txt');
  },
  components: {}
};
</script>
