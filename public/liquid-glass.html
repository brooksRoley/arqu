<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liquid Glass Mouse Tracker</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        overflow: hidden;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        font-family: 'Arial', sans-serif;
      }

      canvas {
        display: block;
        cursor: none;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>

    <script>
      const canvas = document.getElementById('canvas')
      const ctx = canvas.getContext('2d')

      let width = (canvas.width = window.innerWidth)
      let height = (canvas.height = window.innerHeight)

      const mouse = {
        x: width / 2,
        y: height / 2,
        prevX: width / 2,
        prevY: height / 2
      }

      const particles = []
      const ripples = []
      const maxRipples = 15
      const maxParticles = 150

      class Ripple {
        constructor(x, y) {
          this.x = x
          this.y = y
          this.radius = 0
          this.maxRadius = 200
          this.speed = 3
          this.opacity = 1
          this.thickness = 3
        }

        update() {
          this.radius += this.speed
          this.opacity = 1 - this.radius / this.maxRadius
          this.thickness = 3 * this.opacity
        }

        draw() {
          if (this.radius < 1) return // Skip if too small

          ctx.save()
          ctx.beginPath()
          ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2)

          // Outer glow - ensure positive radii
          const innerRad = Math.max(0, this.radius - 10)
          const outerRad = this.radius + 10

          const gradient = ctx.createRadialGradient(
            this.x,
            this.y,
            innerRad,
            this.x,
            this.y,
            outerRad
          )
          gradient.addColorStop(0, `rgba(255, 255, 255, 0)`)
          gradient.addColorStop(0.5, `rgba(200, 230, 255, ${this.opacity * 0.6})`)
          gradient.addColorStop(1, `rgba(255, 255, 255, 0)`)

          ctx.strokeStyle = gradient
          ctx.lineWidth = Math.max(0.5, this.thickness * 4)
          ctx.stroke()

          // Inner ring
          ctx.beginPath()
          ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2)
          ctx.strokeStyle = `rgba(255, 255, 255, ${this.opacity * 0.8})`
          ctx.lineWidth = Math.max(0.5, this.thickness)
          ctx.stroke()

          ctx.restore()
        }

        isDead() {
          return this.radius >= this.maxRadius
        }
      }

      class Particle {
        constructor(x, y, vx, vy) {
          this.x = x
          this.y = y
          this.vx = vx
          this.vy = vy
          this.life = 1
          this.decay = Math.random() * 0.01 + 0.005
          this.size = Math.random() * 4 + 2
          this.hue = Math.random() * 60 + 180 // Blue-cyan range
        }

        update() {
          this.x += this.vx
          this.y += this.vy
          this.vx *= 0.98
          this.vy *= 0.98
          this.life -= this.decay
        }

        draw() {
          if (this.size < 0.1) return // Skip if too small

          ctx.save()
          ctx.globalAlpha = this.life

          // Glow effect - ensure positive radii
          const glowRadius = Math.max(0.5, this.size * 2)

          const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, glowRadius)
          gradient.addColorStop(0, `hsla(${this.hue}, 100%, 80%, 1)`)
          gradient.addColorStop(0.5, `hsla(${this.hue}, 100%, 60%, 0.5)`)
          gradient.addColorStop(1, `hsla(${this.hue}, 100%, 40%, 0)`)

          ctx.fillStyle = gradient
          ctx.beginPath()
          ctx.arc(this.x, this.y, glowRadius, 0, Math.PI * 2)
          ctx.fill()

          // Core
          ctx.fillStyle = `hsla(${this.hue}, 100%, 90%, 1)`
          ctx.beginPath()
          ctx.arc(this.x, this.y, Math.max(0.5, this.size), 0, Math.PI * 2)
          ctx.fill()

          ctx.restore()
        }

        isDead() {
          return this.life <= 0
        }
      }

      class LiquidTrail {
        constructor() {
          this.points = []
          this.maxPoints = 30
        }

        addPoint(x, y) {
          this.points.push({ x, y, age: 0 })
          if (this.points.length > this.maxPoints) {
            this.points.shift()
          }
        }

        update() {
          this.points.forEach((point) => point.age++)
        }

        draw() {
          if (this.points.length < 2) return

          ctx.save()

          // Draw smooth trail with varying thickness
          for (let i = 0; i < this.points.length - 1; i++) {
            const point = this.points[i]
            const nextPoint = this.points[i + 1]
            const progress = i / this.points.length
            const opacity = (1 - progress) * 0.6
            const thickness = (1 - progress) * 25

            // Outer glow
            const gradient = ctx.createLinearGradient(point.x, point.y, nextPoint.x, nextPoint.y)
            gradient.addColorStop(0, `rgba(150, 200, 255, ${opacity * 0.3})`)
            gradient.addColorStop(1, `rgba(200, 230, 255, ${opacity * 0.3})`)

            ctx.strokeStyle = gradient
            ctx.lineWidth = thickness + 10
            ctx.lineCap = 'round'
            ctx.lineJoin = 'round'

            ctx.beginPath()
            ctx.moveTo(point.x, point.y)
            ctx.lineTo(nextPoint.x, nextPoint.y)
            ctx.stroke()

            // Inner bright line
            ctx.strokeStyle = `rgba(255, 255, 255, ${opacity})`
            ctx.lineWidth = thickness * 0.4

            ctx.beginPath()
            ctx.moveTo(point.x, point.y)
            ctx.lineTo(nextPoint.x, nextPoint.y)
            ctx.stroke()
          }

          ctx.restore()
        }
      }

      const trail = new LiquidTrail()
      let lastRippleTime = 0
      const rippleInterval = 50 // ms

      function createParticles(x, y, count) {
        for (let i = 0; i < count; i++) {
          const angle = (Math.PI * 2 * i) / count
          const speed = Math.random() * 2 + 1
          const vx = Math.cos(angle) * speed
          const vy = Math.sin(angle) * speed
          particles.push(new Particle(x, y, vx, vy))
        }
      }

      function animate(currentTime) {
        // Create trailing effect
        ctx.fillStyle = 'rgba(102, 126, 234, 0.1)'
        ctx.fillRect(0, 0, width, height)

        // Calculate mouse velocity
        const dx = mouse.x - mouse.prevX
        const dy = mouse.y - mouse.prevY
        const velocity = Math.sqrt(dx * dx + dy * dy)

        // Add ripple based on time and movement
        if (velocity > 2 && currentTime - lastRippleTime > rippleInterval) {
          ripples.push(new Ripple(mouse.x, mouse.y))
          if (ripples.length > maxRipples) {
            ripples.shift()
          }
          lastRippleTime = currentTime

          // Create particles on faster movement
          if (velocity > 5) {
            createParticles(mouse.x, mouse.y, Math.floor(velocity / 3))
          }
        }

        // Update and draw ripples
        for (let i = ripples.length - 1; i >= 0; i--) {
          ripples[i].update()
          ripples[i].draw()
          if (ripples[i].isDead()) {
            ripples.splice(i, 1)
          }
        }

        // Update and draw particles
        for (let i = particles.length - 1; i >= 0; i--) {
          particles[i].update()
          particles[i].draw()
          if (particles[i].isDead()) {
            particles.splice(i, 1)
          }
        }

        // Limit particles
        while (particles.length > maxParticles) {
          particles.shift()
        }

        // Update and draw trail
        trail.addPoint(mouse.x, mouse.y)
        trail.update()
        trail.draw()

        // Draw glass sphere at mouse position
        drawGlassSphere(mouse.x, mouse.y, 20 + velocity * 0.5)

        // Update previous mouse position
        mouse.prevX = mouse.x
        mouse.prevY = mouse.y

        requestAnimationFrame(animate)
      }

      function drawGlassSphere(x, y, radius) {
        radius = Math.max(5, radius) // Ensure minimum radius

        ctx.save()

        // Shadow
        ctx.beginPath()
        ctx.arc(x + 2, y + 2, radius, 0, Math.PI * 2)
        ctx.fillStyle = 'rgba(0, 0, 0, 0.2)'
        ctx.fill()

        // Outer glow
        const innerGlowRad = Math.max(1, radius * 0.5)
        const outerGlowRad = radius * 1.5

        const outerGlow = ctx.createRadialGradient(x, y, innerGlowRad, x, y, outerGlowRad)
        outerGlow.addColorStop(0, 'rgba(200, 230, 255, 0.3)')
        outerGlow.addColorStop(1, 'rgba(200, 230, 255, 0)')
        ctx.beginPath()
        ctx.arc(x, y, outerGlowRad, 0, Math.PI * 2)
        ctx.fillStyle = outerGlow
        ctx.fill()

        // Main sphere
        const gradient = ctx.createRadialGradient(
          x - radius * 0.3,
          y - radius * 0.3,
          0,
          x,
          y,
          radius
        )
        gradient.addColorStop(0, 'rgba(255, 255, 255, 0.9)')
        gradient.addColorStop(0.3, 'rgba(200, 230, 255, 0.6)')
        gradient.addColorStop(0.7, 'rgba(150, 200, 255, 0.4)')
        gradient.addColorStop(1, 'rgba(100, 150, 255, 0.3)')

        ctx.beginPath()
        ctx.arc(x, y, radius, 0, Math.PI * 2)
        ctx.fillStyle = gradient
        ctx.fill()

        // Highlight
        const highlightRad = Math.max(1, radius * 0.6)
        const highlight = ctx.createRadialGradient(
          x - radius * 0.4,
          y - radius * 0.4,
          0,
          x - radius * 0.4,
          y - radius * 0.4,
          highlightRad
        )
        highlight.addColorStop(0, 'rgba(255, 255, 255, 0.8)')
        highlight.addColorStop(1, 'rgba(255, 255, 255, 0)')

        ctx.beginPath()
        ctx.arc(x, y, radius, 0, Math.PI * 2)
        ctx.fillStyle = highlight
        ctx.fill()

        // Edge ring
        ctx.beginPath()
        ctx.arc(x, y, radius, 0, Math.PI * 2)
        ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)'
        ctx.lineWidth = 2
        ctx.stroke()

        ctx.restore()
      }

      // Event listeners
      window.addEventListener('mousemove', (e) => {
        mouse.x = e.clientX
        mouse.y = e.clientY
      })

      window.addEventListener('resize', () => {
        width = canvas.width = window.innerWidth
        height = canvas.height = window.innerHeight
      })

      // Start animation
      animate(0)
    </script>
  </body>
</html>
